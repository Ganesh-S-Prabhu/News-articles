<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      
      img{
        width:100%;
      }
      #main>div{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        cursor: pointer;
      }
      #main>div:hover{
        box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
      }
      
    </style>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
        
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from './components/sidebar.js'
  let navbar=document.getElementById("sidebar");
  navbar.innerHTML=sidebar();


  import { apiCall, appendArticles } from "./scripts/main.js";

  let res=await apiCall("https://shrouded-earth-23381.herokuapp.com/api/headlines/india");
let main=document.getElementById("main");
appendArticles(res,main);

let input=document.getElementById("searchbar");
input.addEventListener("keypress",(e)=>{
  if(e.key=="Enter"){
   let input_value=document.getElementById("searchbar").value;
   localStorage.setItem("search_term",JSON.stringify(input_value));
   window.location.href="search.html";

  }
})

</script>
