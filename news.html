    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">

<script type="module">
  import sidebar from './components/sidebar.js'
  let navbar=document.getElementById("sidebar");
  navbar.innerHTML=sidebar();

  let input=document.getElementById("searchbar");
input.addEventListener("keypress",(e)=>{
  if(e.key=="Enter"){
   let input_value=document.getElementById("searchbar").value;
   localStorage.setItem("search_term",JSON.stringify(input_value));
   window.location.href="search.html";

  }
})



let data=JSON.parse(localStorage.getItem("article"));
let main=document.getElementById("main");
  function append(data){
    data.forEach(ele => {
      main.textContent="";
      let div=document.createElement("div");
      let author=document.createElement("p");
      let title=document.createElement("p");
      let dis=document.createElement("p");
       let image=document.createElement("img");
      let content=document.createElement("p");
      let publish=document.createElement("p");

       image.src=ele.urlToImage;
       author.innerHTML=`Author:     ${ele.author} `;
       title.innerHTML=`Title:     ${ele.title}`;
       dis.innerHTML=`Discription:      ${ele.description} `
       content.innerHTML=`Content:      ${ele.content} `;
       publish.innerHTML=`Published Date:      ${ele.publishedAt} `
       div.append(image,title,author,content,dis,publish);
main.append(div);




    });

  }
  append(data);
</script>
